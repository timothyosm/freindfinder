<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendFinder</title>
</head>
<style>
  html {
    height: 100%;
    margin: auto;
    width: 960px;
    overflow: scroll;
  }
</style>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>FRIEND FINDER</ion-title>
      </ion-toolbar>
    </ion-header>,
    <ion-content fullscreen>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Answer a few basic questions.</ion-card-subtitle>
          <ion-card-title>Then find the friend with the greatest compatibility!</ion-card-title>
          <ion-card-content>
            <ion-button href="/survey" color="primary" type="button">
              Go to Survey
            </ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-content>
  </ion-app>
</body>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

</html>
